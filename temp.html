<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Card with Modal View</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  .card-custom {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .card-custom img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .card-custom:hover img {
    transform: scale(1.05);
  }

  .top-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(to bottom, rgba(255,165,0,0.5), transparent);
  }

  .bottom-right-overlay {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 60%;
    height: 40%;
    background: linear-gradient(to top left, rgba(0,255,255,0.4), transparent);
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    padding: 10px;
    border-radius: 0 0 0 10px;
  }

  .caption {
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

  <!-- Image Card -->
  <div class="card-custom" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="./assets/images/Cover_section/Cover 3.jpg">
    <img src="./assets/images/Cover_section/Cover 3.jpg" class="img-fluid" alt="Image">
    <div class="top-overlay"></div>
    <div class="bottom-right-overlay">
      <div class="caption">Image Title</div>
    </div>
  </div>

  <!-- Modal for picture full view -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg p-3">
      <div class="modal-content bg-dark position-relative border-0 rounded-3 overflow-hidden">
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
          data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body p-0">
          <img id="modalImage" src="" class="img-fluid w-100 rounded-3" alt="Full Image">
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Modal image update on card click
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');

  imageModal.addEventListener('show.bs.modal', function (event) {
    const card = event.relatedTarget; // clicked card
    const imgSrc = card.getAttribute('data-bs-img');
    modalImage.src = imgSrc;
  });
</script>
</body>
</html>
